<ion-content>
  <div class="ion-padding">
    <h1>Bon Voyage!</h1>
    <p>Sign up below using your email and password</p>
  </div>
  <ion-list inset="true">
    <form (ngSubmit)="handleLogin($event)">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" autocomplete type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear" (click)="goToHome()">Signup</ion-button>
      </div>
      <ion-label>If you have an account, log in here!</ion-label>
    </form>
  </ion-list>
</ion-content>
