<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

<ion-toolbar class="topbar" height="300px">
  <ion-title size="large">Home</ion-title>
  <ion-icon name="person-circle-outline" class="profile" style="float: right; scale: 3; padding-right: 3%;" [routerLink]="['/account']"></ion-icon>
</ion-toolbar>

<ion-content [fullscreen]="true" scroll-y="false">

  <h3 style="padding-left:4%;">Upcoming Trips</h3>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label> {{ item.trip_name }} </ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <h3>Map</h3>
  <p class="mapdetails">View locations on the map!</p>
  <app-leaflet-map></app-leaflet-map>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
