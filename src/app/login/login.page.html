<ion-toolbar class="topbar" class="ion-no-border">
  <ion-title size="large">Bon Voyage</ion-title>
</ion-toolbar>

<ion-content>
  <div class="ion-padding">
    <p>Login below using your email and password</p>
  </div>
  <ion-list inset="true">
    <form (ngSubmit)="handleLogin($event)">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" autocomplete type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear">Login</ion-button>
      </div>
      <ion-label (click)="goToSignup()" class="login">If you have no account, sign up here!</ion-label>
    </form>
  </ion-list>
</ion-content>
